<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Information System</title>
</head>
<body>
    <p align ="center"><font size="+10" color="light blue"><b>STUDENT INFORMATION SYSTEM</b></font></p>
    <table border="3" bgcolor="pink" align="center">
        <tr>
            <td>
                FIRST NAME: 
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>
                LAST NAME: 
            </td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>SESSION</td>
            <td><select>
                <option>Select Session</option>
                <option>1</option>
                <option>2</option>
            </select>
        </td>
        </tr>
        <tr>
            <td>ROLL NO: </td>
            <td><input type="text">
            </td>
        </tr>
        <tr>
            <td>BRANCH</td>
            <td><select>
                <option>Select Branch</option>
                <option>AIML</option>
                <option>BDA</option>
            </select>
        </td>
        </tr>
        <tr>
            <td>YEAR</td>
            <td><select>
                <option>Select Year</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
            </select>
        </td>
        </tr>
        <tr>
            <td>SEMESTER</td>
            <td>
                <select>
                    <option>Select Semester</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                    <option>4</option>
                    <option>5</option>
                    <option>6</option>
                    <option>7</option>
                    <option>8</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>DATE OF BIRTH(DD-MM-YYYY)</td>
            <td><select><option>Select Day</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
            </select>
            <select><option>Select Month</option>
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
            </select>
            <select>
                <option>Select Year</option>
                <option>2001</option>
                <option>2002</option>
                <option>2003</option>
                <option>2004</option>
                <option>2005</option>
                <option>2006</option>
                <option>2007</option>
                <option>2008</option>
            </select>
        </td>
        </tr>
        <tr>
            <td>
                ADDRESS
            </td>
            <TD>
                <input type="text">
            </TD>
        </tr>
        <tr>
            <td>    </td>
            <td>
                <input type="button" value="UPDATE">
            </td>
        </tr>
    </table>
</body>
</html>
