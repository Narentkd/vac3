<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resource Management</title>
</head>
<body>
    <p><font size="+2" color="light blue">
    <b>Resource Management: Resource Filter</font></b></p>
    <table>
        <tr>
<td>
Select Server:
</td>
<td>
    <select>
        <option>====Select Server====</option>
        <option>UHW34NVKS0</option>
        <option>OFKBODFKLL1</option>
    </select>
</td>
        </tr>
    <tr>
        <td>
            Visualize Data:
        </td>
    <td>
        <input type="checkbox">
    </td>
    </tr>
    <tr>
        <td>
            Report Format
        </td>
        <td>
            <select>
                <option>====Select Value====</option>
                <option>HTML</option>
                <option>JAVASCRIPT</option>
            </select>
        </td>
    </tr>
    <tr>
        <td>Report period:</td>
        <td><input type="radio" name="t1">
            <label>Today</label></br>
            <input type="radio" name="t1">
            <label>Yesterday</label></br>
            <input type="radio" name="t1">
            <label>Lastweek</label></br>
            <input type="radio" name="t1">
            <label>Last month</label></br>
            <input type="radio" name="t1">
            <label>Last 3 months</label></br>
            <input type="radio" name="t1">
            <label>Last 6 months</label></br>
            <input type="radio" name="t1">
            <label>Last 12 months</label></br>

        </td>
    </tr>
    <tr>
        <td>
            Start Date:
        </td>
        <td>
            <input type="date">
        </td>
    </tr>
    <tr>
        <td>
            End Date:
        </td>
        <td>
            <input type="date">
        </td>
    </tr>
    <tr>
        <td>
            Top Number:
        </td>
        <td>
            <select>
                <option>====Select Value====</option>
                <option>10</option>
                <option>9</option>
            </select>  
        </td>
    </tr>
    <tr>
        <td>
            Location of file:
        </td>
        <td>
            <input type="file">
        </td>
    </tr>
    <tr>
        <td><button type="button">View Report</button></td>
    </tr>
    </table>
    
</body>
</html>
